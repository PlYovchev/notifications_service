name: Build

on:
  push:
    branches: [ main, v2 ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§± Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: ğŸ—ï¸ Check go mod
        run: |
          go mod tidy
          git diff --exit-code -- go.mod
          git diff --exit-code -- go.sum

      - name: ğŸ§¹ Format
        run: if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then exit 1; fi

      - name: ğŸ›¡ï¸ Lint
        uses: golangci/golangci-lint-action@v3.7.0
        with:
          version: latest
          skip-cache: true

      - name: ğŸ—ï¸ Build
        run: make build

      - name: ğŸ§ª Test
        run: make test